    +\frac{J}{2}(1-\delta_{\alpha\alpha^\prime})\delta_{\alpha\beta^\prime}\delta_{\alpha^\prime\beta} + 
    \frac{J^\prime}{2}\delta_{\alpha\alpha^\prime}\delta_{\beta\beta^\prime}(1-\delta_{\sigma\sigma^\prime})(1-\delta_{\alpha\beta}).$
